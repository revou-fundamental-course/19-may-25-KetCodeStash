<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator suhu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- judul -->
    <header class="main-style border-color-effect">
        <h1><span class="text-color-effect">Tempature</span> Calculator</h1>
        <p>This website can be use to convert tempature unit</p>
    </header>
    <!-- Kalkulator -->
    <section  class="main-style border-color-effect">
        <form class="calculator-container">
            <!-- input -->
            <div>
                <Label for="input"> Convert from </Label>
                <select name="unit" id="unit-input"  class="text-color-effect border-color-effect">
                    <option value="&deg;C">&deg;C</option>
                    <option value="&deg;F">&deg;F</option>
                </select>
                <br>
                <textarea name="input" id="input"></textarea>
            </div>
            <!-- output -->
            <div>
                <Label for="output">To </Label>
                <select name="unit" id="unit-output" class="text-color-effect border-color-effect">
                    <option value="&deg;C">&deg;C</option>
                    <option value="&deg;F">&deg;F</option>
                </select>
                <br>
                <textarea name="output" id="output" readonly></textarea>
                <!-- buttons -->    
                <button type="button">reset</button>
                <button type="button">reverse</button>
            </div>
            
            <!-- formula -->
            <div>
                <label for="formula">Formula</label>
                <textarea name="formula" id="formula"    ></textarea>
            </div>
        </form> 
    </section>
        
    <section class="main-style border-color-effect">
        <h1>Formula</h1>
        <p class="center">
            This is how all tempature unit get calculated 
        </p>
        <br>
        <label for="ctof">From <span class="cursive-font">&deg;C</span> To <span class="cursive-font">&deg;F</span> </label>
        <textarea class="formula" name="ctof" id="ctof" value="">S&deg;F = (S&deg;C × 9/5) &plus; 32 </textarea>
        <br>
        <label for="ftoc">From <span class="cursive-font">&deg;F</span> To <span class="cursive-font">&deg;C</span> </label>
        <textarea class="formula" name="ftoc" id="ftoc" value="">S&deg;F = (S&deg;F - 32) × 5/9</textarea>
    </section>

    <script src="JS/script.js"></script>

</body> 
</html>
